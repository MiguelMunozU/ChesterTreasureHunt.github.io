<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PepsiCo Treasure Hunt Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('../Miguel/resources/1.\ Raw\ Materials.jpg'); background-size: cover; background-position: center; overflow: hidden;">
    <div id="videoContainer">
        <video id="introVideo" src="../Yaz/Navigation.mp4" autoplay muted></video>
    </div>
    <div id="gameArea">
        <div id="backgroundLoop"></div>
        <img id="pepsiTruck" src="../Miguel/resources/Ship.png" alt="pepsiTruck">
        <img id="bottle" src="../Mariana/Cheetos_Flammin_Hot.png" class="hidden" alt="bottle">
    </div>
    <div id="popup" class="hidden">
        <div id="popup-content">
            <div id="popup-image">
                <img src="../Debanhi/resources/Chester.png" alt="Chester">
            </div>
            <div id="popup-question">
                <p id="questionText" class="mt-n2"></p>
                <div id="answerInput">
                    <!-- Opciones de respuesta como botones de radio -->
                    <label><input type="radio" name="quizChoice" value=""> Option 1 </label><br>
                    <label><input type="radio" name="quizChoice" value=""> Option 2 </label><br>
                    <label><input type="radio" name="quizChoice" value=""> Option 3 </label><br>
                </div>
                <br>
                <button id="submitAnswer" class="classicButton">Submit</button>
            </div>
        </div>  
    </div>
    <div id="popupRiddle" class="hidden popup">
        <div id="popup-content">
            <div id="popup-image">
                <img src="../Debanhi/resources/Chester.png" alt="Chester">
            </div>
                <p id="questionText" class="mt-n2"></p>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
