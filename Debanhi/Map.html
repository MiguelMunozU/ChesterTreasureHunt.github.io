<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Treasure Hunt Map</title>
<link rel="stylesheet" href="Map.css">
</head>
<body style="background-image: url('resources/ChestersMap.png');">
  <div class="map">
    <button id="RawMaterialsland" class="island-button" onclick="navigateTo('RawMaterialsland')">
      <img src="resources/RawMaterialsland.png" alt="Raw Materials Island" style="background-color: transparent;">
    </button>
    <button id="ProductionIsland" class="island-button" onclick="navigateTo('ProductionIsland')">
      <img src="resources/ProductionIsland.png"Production Island">
    </button>
    <button id="WarehouseIsland" class="island-button" onclick="navigateTo('WarehouseIsland')">
      <img src="resources/WarehouseIsland.png" alt="Warehouse Island">
    </button>
    <button id="SalesIsland" class="island-button" onclick="navigateTo('SalesIsland')">
      <img src="resources/SalesIsland.png" alt="Sales Island">
    </button>
    <button id="TransportationIsland" class="island-button" onclick="navigateTo('TransportationIsland')">
      <img src="resources/TransportationIsland.png" alt="Transportation Island">
    </button>
  </div>
  <script src="Map.js"></script>
</body>
</html>
